           class Car {
                constructor(model,color,engine,year){
                    this.model = model;
                    this.color = color;
                    this.engine = engine;
                    this.year = year
                }
                move(){
                    console.log(`${this.model} is painted in ${this.color} and it was produced in the year ${this.year}`);
                }
                go(){
                    alert(`This is ${this.model}`)
                }
           }

           let car3 = new Car('Nissan','red','v8',1990)
           let car4 = new Car('Toyota','blue','v8',2003) 
           let car5 = new Car('Honda','green','v8', 2004)
           console.log(car3,car4,car5);

           console.log (car3,car4,car5)
           car3.move()
           car4.move()
           car5.move()
           car3.go()
           car4.go()
           car5.go()
